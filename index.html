<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div id="Part1" class="Part1">

                <p>Digita la palabra y las pistas</p>

            </div>                    
            <div id="inputs1" class="inputs-position">
                <input type="text" id="world" placeholder="Palabra" class="text-input">                
                <input type="text" id="prueba1" placeholder="Pista 1" class="text-input">
                <input type="text" id="prueba2" placeholder="Pista 2" class="text-input">
                <input type="text" id="prueba3" placeholder="Pista 3" class="text-input">
            </div>
            <div id="buttons1" class="buttons-position">
                <button id="button1" onclick="initPlay()"  class="button-style-1">Â¡A Jugar!</button>
                <button id="button1" onclick="cleanInputs()" class="button-style-1">Limpiar</button>
            </div>                            
        </div>


        <div id="Part2" class="Part2">
            <div id="Drawing" class="Drawing-Position">
                <h1 class="title-1" >Ahorcado</h1>
                <canvas class="canvas" id="canvas" ></canvas>
            </div>
            <div id="letter" class="letter-position">

            </div>
            <div class="buttons2-position">
                <div id="buttons2">                                                    
                </div>
                <div id="buttons3-position">                
                    <button class="button-style-2" id="button-_">_</button>
                    <button class="button-style-2" id="button-1">1</button>
                    <button class="button-style-2" id="button-2">2</button>
                    <button class="button-style-2" id="button-3">3</button>
                    <button class="button-style-2" id="button-4">4</button>
                    <button class="button-style-2" id="button-5">5</button>
                    <button class="button-style-2" id="button-6">6</button>
                    <button class="button-style-2" id="button-7">7</button>
                    <button class="button-style-2" id="button-8">8</button>
                    <button class="button-style-2" id="button-9">9</button>
                    <button class="button-style-2" id="button-0">0</button>
                </div>
            </div>        
        </div>

    </section>

    <script type="module" src="./assets/scripts/index.js"></script>

</html>
