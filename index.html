<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Readex+Pro:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Ahorcado</title>
</head>
<body>
    <section>
        <div id="Part1" class="Part1">
            <div id="title1">
                <h2>Juego de Ahorcado</h2>
                <p>Digita la palabra y las pistas</p>
                <p id="message"><i></i></p>
            </div>                    
            <div id="inputs1">
                <input type="text" id="world" placeholder="Palabra" class="text-input">
                <hr>
                <input type="text" id="prueba1" placeholder="Pista 1" class="text-input">
                <input type="text" id="prueba2" placeholder="Pista 2" class="text-input">
                <input type="text" id="prueba3" placeholder="Pista 3" class="text-input">
            </div>
            <div id="buttons1">
                <button id="button1" onclick="sample()"  class="button-style-1">¡A Jugar!</button>
                <button id="button1" onclick="cleanInputs()" class="button-style-1">Limpiar</button>
            </div>                            
        </div>




        <div id="Part2" class="Part2">
            <div id="Drawing">
                <h3>Ahorcado</h3>
                <canvas class="canvas" width="300px" height="300px"></canvas>
            </div>
            <div id="buttons2">                
                <button class="button-style-2" id="button-A">A</button>
                <button class="button-style-2" id="button-B">A</button>
                <button class="button-style-2" id="button-C">C</button>
                <button class="button-style-2" id="button-D">D</button>
                <button class="button-style-2" id="button-E">E</button>
                <button class="button-style-2" id="button-F">F</button>
                <button class="button-style-2" id="button-G">G</button>
                <button class="button-style-2" id="button-H">H</button>
                <button class="button-style-2" id="button-I">I</button>
                <button class="button-style-2" id="button-J">J</button>
                <button class="button-style-2" id="button-K">K</button>
                <button class="button-style-2" id="button-L">L</button>
                <button class="button-style-2" id="button-M">M</button>
                <button class="button-style-2" id="button-N">N</button>
                <button class="button-style-2" id="button-Ñ">Ñ</button>
                <button class="button-style-2" id="button-P">P</button>
                <button class="button-style-2" id="button-Q">Q</button>
                <button class="button-style-2" id="button-R">R</button>
                <button class="button-style-2" id="button-S">S</button>
                <button class="button-style-2" id="button-T">T</button>
                <button class="button-style-2" id="button-U">U</button>
                <button class="button-style-2" id="button-V">V</button>
                <button class="button-style-2" id="button-W">W</button>
                <button class="button-style-2" id="button-X">X</button>
                <button class="button-style-2" id="button-Z">Z</button>                
            </div>
            <div id="buttons3">                
                <button class="button-style-2" id="button-_">_</button>
                <button class="button-style-2" id="button-1">1</button>
                <button class="button-style-2" id="button-2">2</button>
                <button class="button-style-2" id="button-3">3</button>
                <button class="button-style-2" id="button-4">4</button>
                <button class="button-style-2" id="button-5">5</button>
                <button class="button-style-2" id="button-6">6</button>
                <button class="button-style-2" id="button-7">7</button>
                <button class="button-style-2" id="button-8">8</button>
                <button class="button-style-2" id="button-9">9</button>
                <button class="button-style-2" id="button-0">0</button>
            </div>
        </div>

    </section>

    <script src="./assets/scripts/index.js"></script>    
</body>
</html>
